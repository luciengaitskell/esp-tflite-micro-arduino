; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
monitor_speed = 115200

build_unflags = -std=gnu++11

build_flags =
    -std=gnu++2a
    -DTF_LITE_STATIC_MEMORY=1
    -DCONFIG_CAMERA_MODULE_AI_THINKER=1
    -DESP_NN=1
    -DESP_CAMERA_SUPPORTED
    -Ilib/esp-nn/src/common
    -Ilib/esp-tflite-micro/repo/third_party/flatbuffers/include
    -Ilib/esp-tflite-micro/repo/third_party/kissfft
    -Ilib/esp-tflite-micro/repo/third_party/gemmlowp
    -Ilib/esp-tflite-micro/repo/third_party/ruy

[env:esp32cam]
board = esp32cam
monitor_rts = 0
monitor_dtr = 0
